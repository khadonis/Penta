<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Static website boilerplate using webpack and bootstrap">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Penta Info Page</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&amp;subset=latin-ext" rel="stylesheet">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Static Website Boilerplate">
	<link rel="icon" sizes="192x192" href="/img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Static Website Boilerplate">
	<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#260e21">

	<!-- Color the status bar on mobile devices -->
	<meta name="theme-color" content="#260e21">
	<link rel="stylesheet" href="css\slick.css">
	<link rel="stylesheet" href="css\slick-theme.css">
	<link rel="stylesheet" href="css\lightslider.min.css">
	<link rel="stylesheet" href="css\font-awesome.css">
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\bootstrap-select.min.css">
	<link rel="stylesheet" href="css\app.css">
</head>

<body>

	<!-- ~ Menu -->
	<div class="menu-wrapper menu-info">
		<div class="row">
			<div class="col-md-6">
				<div class="logo-wrapper">
					<div class="logo">
						<a href="/">
							<img src="img/logo-detail.png" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="action-wrapper menu-box">
					<div class="white-box">
						<div class="menu">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<!-- use "open" class for caret open -->
				<!-- <div class="action-wrapper login-box open"> -->
				<div class="action-wrapper login-box login-box-detail">
					<div class="white-box">
						<div class="icon login" data-toggle="modal" data-target="#modal-sign-up"></div>
					</div>
				</div>
				<!-- Search -->
				<div class="action-wrapper search-box">
					<div class="white-box">
						<div class="icon search"></div>
						<span>DETAYLI ÜRÜN ARA</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- / Menu -->

	<!-- ~ Banner -->
	<div class="info-banner">
		<div class="info-gradient"></div>
		<div class="info"></div>
		<img src="img/info/info-video.png" class="info-video img-responsive" alt="">
	</div>
	<!-- / Banner -->

	<!-- ~ Info -->
	<div class="container">
		<div class="info-wrapper">
			<div class="info-icons-wrapper">
				<div class="info-icon-container">
					<span class="icon-contact"></span>
					<span class="icon-text text-center">İLETİŞİM</span>
					<span class="icon-plus"></span>
				</div>
				<div class="info-icon-container" data-toggle="modal" data-target="#modal-contact">
					<span class="icon-email"></span>
					<span class="icon-text text-center">MAİL GÖNDER</span>
					<span class="icon-plus"></span>
				</div>
				<div class="info-icon-container" data-toggle="modal" data-target="#modal-offer">
					<span class="icon-meet"></span>
					<span class="icon-text text-center">RANDEVU AL</span>
					<span class="icon-plus"></span>
				</div>
				<div class="info-icon-container">
					<span class="icon-follow"></span>
					<span class="icon-text text-center">TAKİP EDİN</span>
					<span class="icon-plus"></span>
				</div>
			</div>
		</div>
	</div>
	<!-- / Info -->

	<!-- ~ Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-4 footer-menus">
					<ul class="footer-left">
						<li>
							<a alt="lorem" href="#">LOREM</a>
						</li>
						<li>
							<a alt="ipsum" href="#">IPSUM</a>
						</li>
						<li>
							<a alt="elit" href="#">ELIT</a>
						</li>
						<li>
							<a alt="compos" href="#">COMPOS</a>
						</li>
					</ul>
				</div>
				<div class="col-md-4 text-center footer-logo">
					<div class="footer-middle">
						<a href="/">
							<img alt="footer-logo" src="img/footer-logo.png" />
						</a>
					</div>
				</div>
				<div class="col-md-4 footer-follow">
					<div class="footer-right">
						<div class="footer-social cell">EXOPOWIND’i Takip Edin</div>
						<div class="footer-social cell">
							<a class="icons" href="#" target="_blank">
								<img alt="facebook" src="img/social/facebook.png" />
							</a>
						</div>
						<div class="footer-social cell">
							<a class="icons" href="#" target="_blank">
								<img alt="instagram" src="img/social/instagram.png" />
							</a>
						</div>
						<div class="footer-social cell">
							<a class="icons" href="#" target="_blank">
								<img alt="twitter" src="img/social/twitter.png" />
							</a>
						</div>
						<div class="footer-social cell">
							<a class="icons" href="#" target="_blank">
								<img alt="linkedin" src="img/social/linkedin.png" />
							</a>
						</div>
						<div class="footer-social cell">
							<a class="icons" href="#" target="_blank">
								<img alt="pinterest" src="img/social/pinterest.png" />
							</a>
						</div>
						</ul>
					</div>
				</div>
			</div>
	</footer>
	<!-- /Footer -->


	<!-- ~ Modal Offer -->
	<div id="modal-contact" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header mini-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Mail Gönder</h4>
				</div>
				<div class="modal-body">
					<div class="modal-picker-container">
						<select class="selectpicker subject">
							<option>Konu Başlığı Seç</option>
							<option>Konu 1</option>
							<option>Konu 2</option>
						</select>
						<textarea name="product-message" placeholder="Teklif Açıklaması Yazınız"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="button-main product-offer-button">Gönder</button>
				</div>
			</div>
		</div>
	</div>
	<!-- / Modal Offer -->

	<!-- ~ Modal Offer -->
	<div id="modal-offer" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header mini-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Teklif Formu</h4>
				</div>
				<div class="modal-body">
					<div class="modal-picker-container">
						<div class="row">
							<div class="col-md-4">
								<select class="selectpicker country">
									<option>Ülke Seç</option>
									<option>Ülke 1</option>
									<option>Ülke 2</option>
								</select>
							</div>
							<div class="col-md-4">
								<select class="selectpicker province">
									<option>İl Seç</option>
									<option>İl 1</option>
									<option>İl 2</option>
								</select>
							</div>
							<div class="col-md-4">
								<select class="selectpicker state">
									<option>İlçe Seç</option>
									<option>İlçe 1</option>
									<option>İlçe 2</option>
								</select>
							</div>
							<div class="selectpicker-category">
								<div class="col-md-6">
									<select class="selectpicker category">
										<option>Kategori Seç</option>
										<option>Kategori 1</option>
										<option>Kategori 2</option>
									</select>
								</div>
								<div class="col-md-6">
									<select class="selectpicker sub-category">
										<option>Alt Kategori Seç</option>
										<option>Alt Kategori 1</option>
										<option>Alt Kategori 2</option>
									</select>
								</div>
							</div>
						</div>
						<textarea name="product-message" placeholder="Teklif Açıklaması Yazınız"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="button-main product-offer-button">Gönder</button>
				</div>
			</div>
		</div>
	</div>
	<!-- / Modal Offer -->

	<!-- ~ Modal Login -->
	<div id="modal-sign" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header mini-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ÜYE OL</h4>
					<label for="">Teklif isteyebilmek için “Giriş Yapın” üye değilseniz lütfen “Üye Olun”.</label>
				</div>
				<div class="modal-body">
					<!-- ~ Login -->
					<div class="sign-title-container">
						<div class="sign-line"></div>
						<span class="sign-title">Giriş Yap</span>
					</div>
					<div class="sign-input-container">
						<div class="row">
							<div class="col-md-6">
								<input class="input-main" type="text" name="" value="" placeholder="İsim - Soyisim">
							</div>
							<div class="col-md-6">
								<input class="input-main" type="text" name="" value="" placeholder="Mail">
							</div>
						</div>
					</div>
					<!-- / Login -->
				</div>
				<div class="modal-footer">
					<button type="button" class="button-sign">Gönder</button>
				</div>
			</div>
		</div>
	</div>
	<!-- / Modal Login -->

	<!-- ~ Modal SignUp -->
	<div id="modal-sign-up" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header mini-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ÜYE OL</h4>
					<label for="">Teklif isteyebilmek için “Giriş Yapın” üye değilseniz lütfen “Üye Olun”.</label>
				</div>
				<div class="modal-body">
					<!-- ~ Login -->
					<div class="sign-title-container">
						<div class="sign-line"></div>
						<span class="sign-title">Üye Ol</span>
					</div>
					<div class="sign-input-container">
						<div class="row">
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="İsim - Soyisim">
							</div>
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="Mail">
							</div>
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="Telefon No">
							</div>
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="Firma Adı">
							</div>
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="Ülke - İl - İlçe">
							</div>
							<div class="col-md-4">
								<input class="input-main" type="text" name="" value="" placeholder="Şifre">
							</div>
						</div>
					</div>
					<!-- / Login -->
				</div>
				<div class="modal-footer">
					<button type="button" class="button-sign">Gönder</button>
				</div>
			</div>
		</div>
	</div>
	<!-- / Modal SignUp -->
	<!-- Scripts -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/lightslider.min.js"></script>
	<script src="js/jquery.scrollbar.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
