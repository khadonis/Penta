<body>

	<div class="menu-wrapper menu-info">
		<div class="row">
			<div class="col-md-6">
				<div class="logo-wrapper">
					<div class="logo">
						<a href="/">
							<img src="img/logo-detail.png" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="action-wrapper menu-box">
					<div class="white-box">
						<div class="menu">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<!-- use "open" class for caret open -->
				<!-- <div class="action-wrapper login-box open"> -->
				<div class="action-wrapper login-box login-box-detail">
					<div class="white-box">
						<div class="icon login"></div>
					</div>
				</div>

					</div>
				</div>
			</div>
		</div>

				<!-- ~ Profile Information -->

						<div class="image-container">
							<img class="img-responsive" src="img/profile/profile.jpg" alt="Göksel Öztürk">
						</div>
					</div>
					<div class="information-detail">
						<div class="profile-name">
							GÖKSEL ÖZTÜRK
						</div>
						<div class="profile-description">
							<div class="profile-title">Hakkında</div>
							<label>2011 yılından bu yana Arma Mimarlık Şirketinde kapı, pencere sektörüne yönelik müşterilerimizin ihtiyaçlarımıza en
								uygun hizmeti veriyoruz.</label>
						</div>
						<div class="profile-information-wrapper">
							<!-- ~ Phone  -->
							<div class="profile-information">
								<div class="profile-title">
									Telefon
								</div>
								<label>
									0 542 775 09 68
								</label>
							</div>
							<!-- /Phone -->
							<!-- ~ Email -->
							<div class="profile-information">
								<div class="profile-title">
									Email
								</div>
								<label>
									goksel.ozturk@arma.net.tr
								</label>
							</div>
							<!-- /Email -->
							<!-- ~ Work -->
							<div class="profile-information">
								<div class="profile-title">
									Çalıştığı Yer
								</div>
								<label>
									Arma Mimarlık

							</div>
							<!-- /Work -->
						</div>
					</div>
				</div>
