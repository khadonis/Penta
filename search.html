<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Static website boilerplate using webpack and bootstrap">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Penta Search Page</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Static Website Boilerplate">
	<link rel="icon" sizes="192x192" href="/img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Static Website Boilerplate">
	<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#260e21">

	<!-- Color the status bar on mobile devices -->
	<meta name="theme-color" content="#260e21">
	<link rel="stylesheet" href="css\slick.css">
	<link rel="stylesheet" href="css\slick-theme.css">
	<link rel="stylesheet" href="css\lightslider.min.css">
	<link rel="stylesheet" href="css\font-awesome.css">
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\bootstrap-select.min.css">
	<link rel="stylesheet" href="css\app.css">
</head>

<body>

	<!-- ~ Menu -->
	<div class="menu-wrapper menu-info">
		<div class="row">
			<div class="col-md-6">
				<div class="logo-wrapper">
					<div class="logo">
						<a href="/">
							<img src="img/logo-detail.png" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="action-wrapper menu-box">
					<div class="white-box">
						<div class="menu">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<!-- use "open" class for caret open -->
				<!-- <div class="action-wrapper login-box open"> -->
				<div class="action-wrapper login-box login-box-detail">
					<div class="white-box">
						<div class="icon login"></div>
					</div>
				</div>
				<!-- Search -->
				<div class="action-wrapper search-box search-box-detail">
					<div class="white-box">
						<div class="icon search"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- / Menu -->

	<!-- ~ Banner -->
	<div class="default-banner">
		<div class="default-gradient"></div>
		<div class="default"></div>
	</div>
	<!-- / Banner -->

	<div class="container">
		<div class="product-container">
			<div class="row">
				<div class="col-md-4">
					<div class="product-menu">
						<div class="produdct-search-box">
							<div class="product-table">
								<div class="product-table-cell">
									<input type="text" name="" value="" placeholder="Detaylı Arama Yapın" />
								</div>
								<div class="product-table-cell">
									<button type="button"></button>
								</div>
							</div>
						</div>
						<div class="product-filter-box">
							<select class="selectpicker country" data-live-search="true">
								<option data-tokens="ülke">Ülke Seç</option>
								<option data-tokens="turkiye türkiye">Türkiye</option>
								<option data-tokens="portekiz portugal">Portekiz</option>
								<option data-tokens="holland hollanda">Hollanda</option>
							</select>
							<select class="selectpicker province" data-live-search="true">
								<option data-tokens="ülke">İl Seç</option>
								<option data-tokens="istanbul ıstanbul">İstanbul</option>
								<option data-tokens="izmir ızmır ızmir izmır">İzmir</option>
							</select>
							<select class="selectpicker district" data-live-search="true">
								<option data-tokens="ülke">İlçe Seç</option>
								<option data-tokens="avcılar avcilar">Avcilar</option>
								<option data-tokens="besiktas beşiktaş">Beşiktaş</option>
								<option data-tokens="gaziosmanpasa gaziosmanpaşa">Gaziosmanpaşa</option>
							</select>
							<div class="product-category-box">
								<h3>Kategoriler</h3>
								<div class="category-box">
									<div class="accordion" data-toggle="collapse" data-target="#product-1">
										<label></label>
										<span>Cam</span>
									</div>
									<ul id="product-1" class="collapse">
										<li>
											<a href="#">Cam 1</a>
										</li>
										<li>
											<a href="#">Cam 1</a>
										</li>
										<li>
											<a href="#">Cam 1</a>
										</li>
									</ul>
									<div class="accordion" data-toggle="collapse" data-target="#product-2">
										<label></label>
										<span>Pencere</span>
									</div>
									<ul id="product-2" class="collapse">
										<li>
											<a href="#">Pencere 1</a>
										</li>
										<li>
											<a href="#">Pencere 1</a>
										</li>
										<li>
											<a href="#">Pencere 1</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="product-category-box">
								<h3>Markalar</h3>
								<div class="category-box">
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value=""> Pimapen
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value=""> Egepen
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value=""> Pakpen
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="product-list-container">
						<div class="col-sm-6 col-md-4">
							<div class="product-list-box">
								<div class="image-wrapper">
									<img class="img-responsive" src="img/search/product-1.png" alt="Image">
								</div>
								<div class="product-list-detail">
									<div class="product-name">
										Atlantik 750
									</div>
									<div class="product-price">
										Fiyat:
										<label>2.800 TL</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
							<div class="product-list-box">
								<div class="image-wrapper">
									<img class="img-responsive" src="img/search/product-1.png" alt="Image">
								</div>
								<div class="product-list-detail">
									<div class="product-name">
										Atlantik 750
									</div>
									<div class="product-price">
										Fiyat:
										<label>2.800 TL</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
							<div class="product-list-box">
								<div class="image-wrapper">
									<img class="img-responsive" src="img/search/product-1.png" alt="Image">
								</div>
								<div class="product-list-detail">
									<div class="product-name">
										Atlantik 750
									</div>
									<div class="product-price">
										Fiyat:
										<label>2.800 TL</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
							<div class="product-list-box">
								<div class="image-wrapper">
									<img class="img-responsive" src="img/search/product-1.png" alt="Image">
								</div>
								<div class="product-list-detail">
									<div class="product-name">
										Atlantik 750
									</div>
									<div class="product-price">
										Fiyat:
										<label>2.800 TL</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

					</div>
				</div>
				<div class="col-md-4 footer-follow">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
